[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 74880
upload_speed = 921600
lib_deps = 
	adafruit/Adafruit BME280 Library@^2.1.1
	olikraus/U8g2@^2.28.7
	adafruit/Adafruit MQTT Library@^2.0.0
	adafruit/Adafruit NeoPixel@^1.6.0
	EspEasy-MHZ19
	contrem/arduino-timer@^2.1.1
build_flags =
